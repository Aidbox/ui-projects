id: public-ui-chat
resourceType: AccessPolicy
engine: matcho
matcho:
  request-method: get
  uri:
    $one-of:
    - "#/ui/chat/.+"
    - "/ui/chat"
---
id: ui-chat-user-action
resourceType: AccessPolicy
engine: matcho
matcho:
  user:
    id: present?
  uri:
    $one-of:
    - "#/ui/chat/.+"
    - "/ui/chat"
---
id: public-ui-auth
resourceType: AccessPolicy
engine: matcho
matcho:
  uri: "#/ui/auth/.+"
---
id: public-ui-index
resourceType: AccessPolicy
engine: matcho
matcho:
  uri:
    $one-of:
      - "/"
      - "/ui/$dev-mode"
      - "/Operation/$changes"
---
id: audit-ui
resourceType: AccessPolicy
engine: matcho
matcho:
  user:
    role: audit-officer
  uri: "#/ui/audit-officer/.+"

